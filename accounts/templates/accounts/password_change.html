{% extends 'main.html' %}
{% block title %}
Change password
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 50px; margin-bottom: 200px;">
    <div class="row justify-content-center">
        <div class="col col-sm-6 col-md-6">
            <div class="form-group">
                <form class="form" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" name="" class="btn btn-primary" placeholder="Change Password">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
